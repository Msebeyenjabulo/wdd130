<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1>HTML and CSS Quiz</h1>
    <form action="#" method="post">
        <!-- Question 1 -->
        <div class="form-group">
            <label for="q1">What does HTML stand for?</label>
            <input type="text" id="q1" name="q1" required>
        </div>

        <!-- Question 2 -->
        <div class="form-group">
            <label for="q2">Describe the purpose of CSS in a few sentences:</label>
            <textarea id="q2" name="q2" rows="4" cols="50" required></textarea>
        </div>

        <!-- Question 3 -->
        <div class="form-group">
            <label for="q3">Which HTML tag is used to define an internal style sheet?</label>
            <select id="q3" name="q3" required>
                <option value="" selected disabled>Choose One ...</option>
                <option value="style">&lt;style&gt;</option>
                <option value="css">&lt;css&gt;</option>
                <option value="script">&lt;script&gt;</option>
            </select>
        </div>

        <!-- Question 4 -->
        <div class="form-group">
            <label for="q4">How many heading levels are there in HTML?</label>
            <input type="number" id="q4" name="q4" min="1" max="6" required>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit">Submit Quiz</button>
        </div>
    </form>
</body>
</html>
