<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Club Rafting</title>
    <meta name="description" content="Get in touch with Club Rafting for more information about our trips and services. We look forward to hearing from you.">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header class="header-container">
        <img src="images/ClubRaftingLogo.png" alt="Club Rafting Site Logo" class="logo">
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <section class="hero">
            <img src="images/contact-hero.jpg" alt="Contact Us">
            <h1>Contact Us</h1>
        </section>
        <section class="contact-container">
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Submit</button>
            </form>
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p>Email: info@clubrafting.com</p>
                <p>Phone: +123 456 7890</p>
                <p>Address: 123 Adventure Lane, Rafting City, Country</p>
            </div>
        </section>
    </main>
    <footer>
        <p>©️2024 | Club Rafting | Msebeyenjabulo Magubane | WDD 130</p>
        <nav class="sociallinks">
            <a href="https://facebook.com"><img src="images/Facebook_Icon.webp" alt="Facebook"></a>
            <a href="https://instagram.com"><img src="images/Instagram_Icon.webp" alt="Instagram"></a>
            <a href="https://twitter.com"><img src="images/Twitter_X_Icon.webp" alt="Twitter"></a>
        </nav>
        <a href="images/contact-wireframe.png" class="wireframe-link">Wireframe</a>
    </footer>
</body>
</html>
